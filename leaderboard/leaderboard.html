<head> 
	<title>Leaderboard</title>
</head>
<body>
	<h1>Leaderboard</h1> 
	{{> loginButtons}}
	{{> science}} 	
	{{> removePlayer}}
	{{> addPlayerForm}}

</body>

<template name="science">
	<ul>
		{{#each player}}
			<li class="player {{selectedClass}}">{{name}}: {{score}}</li>
		{{/each}}
	</ul>
	<input type="button" id="increment" value="Give 5 Points" />
	<input type="button" id="decrement" value="Remove 5 Points" />
	<br>
	{{#if showSelectedPlayer}}
		Selected Player: {{showSelectedPlayer.name}}
	{{/if}}

</template>

<template name="addPlayerForm">
	{{#if currentUser}}
		<p>You're logged in.</p>
	<form>
		<input type="text" id="playerName">
		<input type="submit" value="Add Player">
	</form>
	{{/if}}
</template>

<template name="removePlayer" >
	<input type="button" id="remove" value="Remove Player" />	
</template>
